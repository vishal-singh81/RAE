    <title>Mini Project</title>
</head>

<body class="carousel-image" style=" color:#ffff; font-family: sans-serif; font-size:1.4rem;background-color: black;">

    <div class="container row-lg row-sm row-xl row-m p-4" style="margin-top: 200px; ">
        <div class="mb-3">
            <form action="main-class" class="form-class">
                <label for="exampleFormControlInput1" class="form-label"
                    style="margin-left:  2px; font-weight: bold ; font-family: sans-serif">Email
                    address*</label>
                <input type="email" class="form-control" style="margin-bottom:18px;max-width: 80%;"
                    id="exampleFormControlInput1" placeholder="name@example.com" required>

                <div class="mb-3">
                    <input class="form-control" type="file" id="formFile" style="max-width: 72%" required />
                    <select class="form-select p-2" aria-label="Default select example" name="types"
                        style="margin-top:15px ; border-radius: 4px; font-size: 1.1rem; " required>
                        <option value="">None</option>
                        <option value="1">Garbage</option>
                        <option value="2">Manhole</option>
                        <option value="3">Accident</option>
                        <option value="4">Other</option>
                    </select>
                </div>
                <div class="Terms">
                    <input type="checkbox" class="check" name="T&C" value="Bike" required>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn " data-toggle="modal" data-target="#exampleModalLong"
                        style="color: aliceblue; font-size: inherit; padding-bottom: 13px;">
                        T&C
                    </button>
                </div>

                <!-- Modal -->
                <div style="color:black">
                    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle">Terms and Condition</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h1>Terms and Condition</h1>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-lg ">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- </div> -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"

</body>
